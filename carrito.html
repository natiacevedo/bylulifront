<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="sticky-top">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="text-center text-md-start w-md-auto">
                <a href="index.html">
                    <img src="/img/logo.png" alt="logo ByLuli">
                </a>
            </div>

            <nav id="navHeader" class="mt-3 mb-2 mb-lg-0 mt-md-0 d-flex flex-wrap align-items-center justify-content-center">
                <a class="links text-decoration-none p-2 m-md-2" href="index.html">Inicio</a>
                <a class="links text-decoration-none p-2 m-md-2" href="tienda.html">Tienda</a>
                <a class="links text-decoration-none p-2 m-md-2" href="sobrenosotras.html">Sobre ByLuli</a>
                <a class="links text-decoration-none p-2 m-md-2" href="contacto.html">Contacto</a>
                <p class="p-1 m-md-2">|</p>
                <a href="carrito.html" id="carrito-link">
                    <img class="ícono img-fluid m-md-2" src="img/carrito-amarillo.png" alt="Ícono carrito">
                    <span id="carrito-cantidad" class="badge text-dark"></span>
                </a>
                <a href="login.html"><img class="ícono img-fluid m-md-2" src="img/usuario.png" alt="Ícono usuario"></a>
            </nav>
        </div>
    </header>

    <main class="m-4" id="carrito">
      <a href="tienda.html" class="volver mb-2">Volver a la tienda</a>
      <div id="productos" class="row justify-content-center">
        <div class="col-12 col-md-6 p-4">
          <h2 class="mb-4">Carrito de Compras</h2>
          <div id="productos-carrito">
          </div>
        </div>

        <div id="formulario-pago" class="col-12 col-md-6 p-4">
          <h2 class="mb-4">Formulario de Pago</h2>
          <form id="payment-form" method="POST" action="payment">
              <div class="form-group">
                  <label for="full-name">Nombre completo</label>
                  <input type="text" class="form-control" id="full-name" placeholder="Ingresa tu nombre completo" required>
              </div>
              <div class="form-group">
                  <label for="address">Dirección</label>
                  <input type="text" class="form-control" id="address" placeholder="Ingresa tu dirección" required>
              </div>
  
              <div class="form-group">
                  <label for="card-number">Número de tarjeta</label>
                  <input type="text" class="form-control" id="card-number" placeholder="Ingresa tu número de tarjeta" required>
              </div>
              <div class="form-group">
                  <label for="expiration-date">Fecha de vencimiento</label>
                  <input type="text" class="form-control" id="expiration-date" placeholder="MM/AA" required>
              </div>
              <div class="form-group">
                  <label for="cvv">Código de seguridad (CVV)</label>
                  <input type="text" class="form-control" id="cvv" placeholder="Ingresa el CVV" required>
              </div>
  
              <div class="form-group">
                  <label for="amount">Monto a pagar</label>
                  <p>$<span id="amount"></span></p>
              </div>
  
              <button type="submit" class="btn pagar btn-block mt-3">Pagar</button>
          </form>
      </div>
  </main>

    <footer>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3">
          <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
            <p>Maldonado 2399 - De lunes a sábados de 9 a 18 hs</p>
            <p>Benito Blanco 1263 - De martes a domingos de 9 a 18 hs</p>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
            <a href="index.html"><img src="img/logo.png" width="100px" alt="logo"></a>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end">
            <a href="https://www.instagram.com/byluli.patisserie/"><img src="img/instagram.png" alt="instagram" class="me-4"></a>
            <img src="img/linkedin.png" alt="Linkedin" class="me-4">
            <a href="https://api.whatsapp.com/send/?phone=59894034474&app_absent=0&fbclid=PAZXh0bgNhZW0CMTEAAabvg1fuO-VC1dGheHP3_Eym53_mTG1YM_Z0UFYBlvzXVgu-1ZydBcQ0ZZY_aem_YxSaB7To75hTebZ6qfuSGQ"><img src="img/whatsapp.png" alt="Whatsapp"></a>
          </div>
        </div>
      </footer>

    <script src="js/compra.js" type="module"></script>
</body>
</html>
