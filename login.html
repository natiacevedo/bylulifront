<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="text-center text-md-start w-md-auto">
            <a href="index.html">
                <img src="img/logo.png" alt="logo ByLuli" class="img-fluid">
            </a>
        </div>
    </header>

    <main class="m-4" id="login-container">
      <div class="d-flex flex-column align-items-center">
        <form id="form-login" action="GET">
            <h3 id="login-title">Iniciar Sesión:</h3>
              <div class="d-flex justify-content-center">
                  <div class="me-3">
                      <label for="form-login-email">Mail:</label>
                      <input type="text" id="form-login-email" required class="form-control">
                  </div>
                  <div>
                      <label for="form-login-password">Contraseña:</label>
                      <input type="password" id="form-login-password" required class="form-control">
                  </div>
              </div>
              <div>
                  <input type="button" id="form-login-submit" value="Iniciar Sesión" class="btn mt-3">
              </div>
              <div id="form-login-error" class="error"></div>
          </form>

          
          <form id="form-register" action="GET">
            <hr class="container">
            <h3 id="register-title">Registrarse</h3>
              <div class="d-flex justify-content-center">
                  <div class="me-3">
                      <label for="form-register-nombre">Nombre:</label>
                      <input type="text" id="form-register-nombre" required class="form-control">
                  </div>
                  <div class="me-3">
                      <label for="form-register-apellido">Apellido:</label>
                      <input type="text" id="form-register-apellido" required class="form-control">
                  </div>
              </div>
              <div class="d-flex justify-content-center">
                  <div class="me-3">
                      <label for="form-register-email">Mail:</label>
                      <input type="text" id="form-register-email" required class="form-control">
                  </div>
                  <div>
                      <label for="form-register-password">Contraseña:</label>
                      <input type="password" id="form-register-password" required class="form-control">
                  </div>
              </div>
              <div>
                  <input type="button" id="form-register-submit" value="Registrarse" class="btn btn-primary mt-3">
              </div>
              <div id="form-register-error" class="error"></div>
          </form>

          <div id="boton-logout">
            <h2>Sesión iniciada</h2>
            <input type="button" value="Cerrar Sesión"  class="btn mt-3">
          </div>
      </div>
  </main>

    <footer>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3">
          <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
            <p>Maldonado 2399 - De lunes a sábados de 9 a 18 hs</p>
            <p>Benito Blanco 1263 - De martes a domingos de 9 a 18 hs</p>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
            <a href="index.html"><img src="img/logo.png" width="100px" alt="logo"></a>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end">
            <a href="https://www.instagram.com/byluli.patisserie/"><img src="img/instagram.png" alt="instagram" class="me-4"></a>
            <img src="img/linkedin.png" alt="Linkedin" class="me-4">
            <a href="https://api.whatsapp.com/send/?phone=59894034474&app_absent=0&fbclid=PAZXh0bgNhZW0CMTEAAabvg1fuO-VC1dGheHP3_Eym53_mTG1YM_Z0UFYBlvzXVgu-1ZydBcQ0ZZY_aem_YxSaB7To75hTebZ6qfuSGQ"><img src="img/whatsapp.png" alt="Whatsapp"></a>
          </div>
        </div>
      </footer>
    <script src="js/login.js" type="module"></script>
</body>
</html>
